<!-- fairmandering/templates/results.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redistricting Results - Fairmandering</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <h1 class="text-4xl font-bold text-center text-gray-800">Redistricting Results</h1>
        <div class="grid grid-cols-2 gap-6 mt-10">
            <div class="col-span-2">
                <h2 class="text-2xl font-semibold">Interactive Tableau Visualization</h2>
                <iframe src="https://public.tableau.com/views/YourDashboardLink" class="w-full h-96 border rounded-lg"></iframe>
            </div>
            
            <div>
                <h2 class="text-2xl font-semibold">Fairness Metrics</h2>
                <div id="fairnessMetricsChart" class="h-64 w-full"></div>
            </div>

            <div>
                <h2 class="text-2xl font-semibold">Population Distribution</h2>
                <div id="populationDistributionChart" class="h-64 w-full"></div>
            </div>

            <div class="col-span-2">
                <h2 class="text-2xl font-semibold">Interactive District Map</h2>
                <iframe src="{{ url_for('static', filename='district_map.html') }}" class="w-full h-96 border rounded-lg"></iframe>
            </div>

            <div class="col-span-2">
                <h2 class="text-2xl font-semibold">Explainable Report</h2>
                <iframe src="{{ url_for('static', filename='redistricting_report.html') }}" class="w-full h-96 border rounded-lg"></iframe>
            </div>
        </div>
        <div class="text-center mt-10">
            <a href="{{ url_for('home') }}" class="btn btn-secondary btn-custom">Run Again</a>
            <a href="{{ url_for('download_file', filename='redistricting_report.html') }}" class="btn btn-info btn-custom">Download Report</a>
            <a href="{{ url_for('download_file', filename='comparative_analysis.html') }}" class="btn btn-info btn-custom">Download Comparative Analysis</a>
        </div>
    </div>

    <!-- Embedding D3.js and Plotly scripts -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
    <script>
        // Initialize Fairness Metrics Chart with Plotly
        var fairnessMetricsData = {
            x: ['Population Equality', 'Minority Representation', 'Political Fairness'],
            y: [0.9, 0.8, 0.75],
            type: 'bar'
        };
        Plotly.newPlot('fairnessMetricsChart', [fairnessMetricsData]);

        // Initialize Population Distribution Chart with D3.js
        d3.select('#populationDistributionChart')
            .append('svg')
            .attr('width', '100%')
            .attr('height', '100%')
            .append('rect')
            .attr('width', 100)
            .attr('height', 50)
            .attr('fill', 'blue');
    </script>
</body>
</html>
