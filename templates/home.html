<!-- fairmandering/templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fairmandering - Redistricting System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-10">
        <div class="bg-white shadow-md rounded-lg p-8 max-w-md mx-auto">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-4">Fairmandering System</h1>
            <p class="text-center text-gray-500 mb-6">Generate fair and optimized redistricting plans.</p>
            <form action="{{ url_for('run_redistricting') }}" method="post">
                <div class="mb-4">
                    <label for="state_fips" class="block text-gray-700 font-semibold">State FIPS Code</label>
                    <input type="text" id="state_fips" name="state_fips" placeholder="e.g., 06 for California" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white rounded-lg py-3 mt-6 hover:bg-blue-600 transition duration-300">Run Redistricting</button>
            </form>

            <div class="mt-6">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="bg-{{ category }}-100 text-{{ category }}-700 p-4 rounded-lg mb-4">
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
